language: 'en'
intents:
  ConversationProcess:
    data:
      - sentences:
          - '(Ask | Tell) {name} [to] {text}'
        requires_context:
          domain: conversation
  RandomNumber:
    data:
      - sentences:
          - '(Pick|Generate) a [random] number between {from:random_range} and {to:random_range}'
          - '(Pick|Generate) a [random] number [from] {from:random_range} (through | to) {to:random_range}'
      - sentences:
          - '(Pick|Generate) a [random] number (below | up to) {to:random_range}'
        slots:
          from: 1
  CurrentTime:
    data:
      - sentences:
          - "What's the time"
          - 'What is the time'
          - 'What time is it'
lists:
  text:
    wildcard: true
  random_range:
    range:
      from: 0
      to: 999999999
